<h1>Feel Free to contact us!</h1>
<div class="row-fluid contact-form">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" method="post">
        <div class="form-group">
            <!-- First Name -->
            <label for="first_name" class="control-label">First Name</label>
            <input type="text" class="form-control" id="first_name" formControlName="first_name" placeholder="Manuel">
        </div>

        <div class="form-group">
            <!-- Email: -->
            <label for="email" class="control-label">Email:</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="manuel@gmail.com">
        </div>

        <div class="form-group">
            <!-- Feedback -->
            <label for="feedback" class="control-label">Feedback</label>
            <input class="form-control" id="feedback" formControlName="feedback" placeholder="Write down your feedback">
        </div>

        <div class="form-group">
            <!-- Send feedback -->
            <button type="submit" class="btn btn-primary">Send Feedback</button>
        </div>
    </form>
</div>
