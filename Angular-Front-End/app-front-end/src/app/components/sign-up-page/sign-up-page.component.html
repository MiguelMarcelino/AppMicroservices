<div class="page-style">
    <h2 >Sign Up to {{serverName}}</h2>
    <!-- Sign Up -->
    <div class="row-fluid contact-form">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp()" method="post">    
            <div class="form-group">
                <!-- User Name: -->
                <label for="userName" class="control-label">User Name:</label>
                <input type="text" class="form-control" id="userName" formControlName="userName" placeholder="David">
            </div>
            <div class="form-group">
                <!-- Email: -->
                <label for="email" class="control-label">Email:</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="david@gmail.com">
            </div>
            <div class="form-group">
                <!-- Password  -->
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="***********">
            </div>
            <div class="form-group">
                <!-- Register Button -->
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>

    <div class="other-accounts">
        <p>Already have an account?</p>
        <button class="btn btn-primary" routerLink="/login">Login</button>
    </div>
</div>
