<div class="page-style">
    <h2 >Sign Up to {{serverName}}</h2>
    <!-- Sign Up -->
    <div class="row-fluid contact-form">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp()" method="post">    
            <div class="form-group">
                <!-- User Name: -->
                <input type="text" class="form-control" id="userName" formControlName="userName" placeholder="User Name">
                <div *ngIf="submitted && form.userName.errors" class="invalid-feedback">
                    <div *ngIf="form.userName.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <!-- First Name: -->
                <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name">
                <div *ngIf="submitted && form.firstName.errors" class="invalid-feedback">
                    <div *ngIf="form.firstName.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <!-- Last Name: -->
                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
                <div *ngIf="submitted && form.lastName.errors" class="invalid-feedback">
                    <div *ngIf="form.lastName.errors.required">last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <!-- Email: -->
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
                    <div *ngIf="form.email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-group">
                <!-- Password  -->
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                    <div *ngIf="form.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <!-- Password Confirm  -->
                <input type="password" class="form-control" id="passwordRetyped" formControlName="passwordRetyped" placeholder="Confirm Password">
                <div *ngIf="submitted && form.passwordRetyped.errors" class="invalid-feedback">
                    <div *ngIf="form.passwordRetyped.errors.required">Passwords don't match</div>
                </div>
            </div>
            <div class="form-group">
                <!-- Register Button -->
                <button type="submit" class="btn btn-primary sign-up-btn">Sign Up</button>
            </div>
        </form>
    </div>

    <div class="other-accounts">
        <p>Already have an account?</p>
        <button class="btn btn-primary" routerLink="/login">Login</button>
    </div>
</div>
