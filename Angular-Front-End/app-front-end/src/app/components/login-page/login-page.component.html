
<div class="page-style">
    <h2>Login to {{serverName}}</h2>

    <!-- Login -->
    <div class="contact-form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" method="post">    
            <div class="form-group">
                <!-- Username: -->
                <input type="text" class="form-control" id="userName" formControlName="userName" placeholder="Username">
                <div *ngIf="submitted && form.userName.errors" class="invalid-feedback">
                    <div *ngIf="form.userName.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <!-- Password  -->
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                    <div *ngIf="form.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group" >
                <!-- Register Button -->
                <button type="submit" [disabled]="loading" class="btn btn-primary login-btn">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </div>
        </form>
    </div>

    <div class="other-accounts">
        <p>Don't have an account yet?</p>
        <button class="btn btn-primary" routerLink="/signup">Sign Up</button>
    </div>
</div>
