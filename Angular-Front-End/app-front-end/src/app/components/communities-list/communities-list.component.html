
<h2>Communities</h2>

<div class="floating-card" *ngFor="let community of communities" (click)="showMenu()">
    <div class="name-left">
        <p>{{community.name}}</p>
    </div>
    <div class="description-right">
        <p>{{community.description}}</p>
    </div>
</div>

<div *ngIf="menuShow">
    menu
</div>
